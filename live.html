<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Sessions - Master Science Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    .top-banner {
      height: 150px;
      background: linear-gradient(to right, #0a1a33, #1e40af, #60a5fa);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 1rem;
      margin-bottom: 2rem;
    }

    .form-input {
      background-color: rgba(255,255,255,0.2);
      backdrop-blur: 5px;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      color: white;
      width: 100%;
    }

    .form-input::placeholder {
      color: #e2e8f0;
    }

    .form-btn {
      background-color: #60a5fa;
      color: #0a1a33;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .form-btn:hover {
      background-color: #1e40af;
      color: white;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-sky-400 via-blue-700 to-[#0a1a33] min-h-screen">

  <div class="w-full max-w-6xl mx-auto p-4">

    <!-- Top Banner -->
    <div class="top-banner">
      Live Sessions - Master Science Hub
    </div>

    <!-- Embedded YouTube Live Video -->
    <div class="mb-10">
      <iframe class="w-full h-96 md:h-[500px] rounded-xl shadow-lg" 
              src="https://www.youtube.com/embed/YOUR_LIVE_VIDEO_ID_HERE" 
              title="Live Session" frameborder="0" allowfullscreen>
      </iframe>
    </div>

    <!-- Quick Contact Form -->
    <div class="bg-white/20 backdrop-blur-md rounded-2xl p-6 shadow-lg">
      <h2 class="text-white text-xl font-bold mb-4">Quick Contact</h2>
      <form id="contactForm" class="space-y-4">
        <div class="flex flex-col md:flex-row gap-4">
          <input type="text" id="firstName" placeholder="First Name" class="form-input" required>
          <input type="text" id="lastName" placeholder="Last Name" class="form-input" required>
        </div>
        <div class="flex flex-col md:flex-row gap-4">
          <select id="grade" class="form-input" required>
            <option value="">Select Grade</option>
            <option value="Grade 9">Grade 9</option>
            <option value="Grade 10">Grade 10</option>
            <option value="Grade 11">Grade 11</option>
            <option value="Grade 12">Grade 12</option>
          </select>
          <input type="text" id="subject" placeholder="Subject" class="form-input" required>
        </div>
        <textarea id="message" placeholder="What confuses you?" class="form-input h-32" required></textarea>
        <button type="submit" class="form-btn w-full md:w-auto">Send via WhatsApp</button>
      </form>
    </div>

  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const grade = document.getElementById('grade').value;
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();

      const text = `Hi BlackLogic Technologies,%0AName: ${firstName} ${lastName}%0AGrade: ${grade}%0ASubject: ${subject}%0AConfusion: ${message}`;
      const whatsappURL = `https://api.whatsapp.com/send?phone=27606614909&text=${encodeURIComponent(text)}`;

      window.open(whatsappURL, '_blank');
    });
  </script>

</body>
</html>
